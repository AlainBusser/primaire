reussis = 0
num = 0
#traductions
noms = 
		1: "une"
		2: "deux"
		3: "trois"
		4: "quatre"
		5: "cinq"
		6: "six"
		7: "sept"
		8: "huit"
		9: "neuf"
		10: "dix"
alea = (a, b) ->
	a + Math.floor Math.random()*(b+1-a)
possible = true
nb = 0
#une fois qu'on a démarré
recommencer = ->
#énoncé
	num = alea 2, 10
	$(".nomnum").text noms[num]
	$("#tspanNb").text num
	possible = true
	$("#suivant").toggle "visibility"
	transfert = $("#sac li").remove()
	$("#stock").append transfert


$ ->
#fabrication des boules
	for n in [1..12]
		$("#stock").append "<li id='boul"+n+"' class='bille'><canvas width='48' height='48'  id='c"+n+"'></canvas></li>"
		$("#boul"+n).addClass "bleu"
		ctx=$("#c"+n)[0].getContext '2d'
		degradeBoule=ctx.createRadialGradient 20, 16, 2, 20, 18, 24
		degradeBoule.addColorStop 0, "White"
		degradeBoule.addColorStop 1, "rgba(0,0,128,1)"
		ctx.fillStyle=degradeBoule
		ctx.beginPath()
		ctx.arc 24, 24, 24, 0,Math.PI*2, true
		ctx.fill()
#comptage des billes
	$( ".ensbilles" ).sortable
		connectWith: ".ensbilles"
		stop: (event, ui) ->
			if possible
			 nb =$("#sac li").length
			 $(".totalbleu").text nb
			 $("#sac li").each (x) -> $(this).addClass "cache"
#			 $("#sac li").each (x) -> $(this).fadeOut()
			else
			 alert "plus la peine, c'est fini"
	$( ".boule" ).addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
	$( ".ensbilles" ).disableSelection()
	$("#suivant").on "click", ->
		recommencer()
	$("#JeanPierre").on "click", ->
		$(".ensbilles li").removeClass "cache"
#		$(".ensbilles li").draggable "destroy"
		possible = false
		if nb is num
			message = "Oui, gagné !!!"
			reussis++
			reussis = Math.min reussis, 20
			$("#progress").css "width", (reussis*5)+'%'
			$("#progNb").text reussis
		else
			message = "Eh non ! Il fallait #{num} boules alors qu'il y en a #{nb}..."
		alert message
		$("#suivant").toggle "visibility"
	recommencer()
	reussis = 0
	$("#progress").css "width", (reussis*5)+'%'
	$("#progNb").text reussis
			
</script>
